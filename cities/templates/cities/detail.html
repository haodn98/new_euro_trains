{% extends 'base.html' %}

{% block title %} Cities | {{ city.name }} {% endblock title %}
{% block content %}
    <h1>Cities list</h1>
    <div class="row">
        <div class="div col-md">
            <p>City name: {{ city.name }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'cities:city_update' pk=city.pk %}">
                <button type="button" class="btn btn-info"> Update</button>
            </a>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-4">
            <a href="{% url 'cities:all_cities' %}">
                <button type="button" class="btn btn-info"> Back to the list</button>
            </a>
        </div>
    </div>

{% endblock content %}
