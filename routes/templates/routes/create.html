{% extends 'base.html' %}

{% block title %} Route Saving {% endblock title %}
{% block content %}
<h1>Route Saving</h1>
<div class="row">
    <div class="col-md-3">
        <form action="{% url "routes:save_route" %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
{% endblock %}
